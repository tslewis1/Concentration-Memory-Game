<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concentration!</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
	<h1 id="title">Concentration!</h1>
	<div id="star-img">
		<img id="star-1" class="stars" src="gold-star.png">
		<img id="star-2" class="stars" src="gold-star.png">
		<img id="star-3" class="stars" src="gold-star.png">
	</div>
	<p id="time"><span id = "minutes">0</span> minutes, <span id = "seconds">0</span> seconds</p>
	<p id="gameMoves"><span id = "moves">0</span> moves</p>
	<div id="congratulationsModal" class="modal">
		<div class="modal-content">
			<h1 id="congratulations">Congratulations!</h1>
			<p>It took you <span id="endMinutes"></span> minutes, <span id="endSeconds"></span> seconds and <span id="endMoves"></span> moves.</p>
			<h2>Play Again?</h2>
			<div id="buttons">
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</div>
		</div>
	</div>
	<table id="card-table"></table>
	<div style="text-align: center;">
		<button id="reset">reset</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
